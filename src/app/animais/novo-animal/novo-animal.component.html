<div class="container">
  <form class="row" [formGroup]="formularioAnimal" (submit)="upload()">

    <div class="col-md-6 text-center">

      <div class="form-group" *ngIf="!preview; else previewImage">
        <button class="btn btn-primary" type="button" (click)="fileInput.click()">
          <i class="fa fa-image fa-4x align-middle"></i>
        </button>
        <input #fileInput type="file" hidden formControlName="file" accept="image/*" (change)="gravaArquivo($event.target)"/>
        <app-mensagem mensagem="Por favor selecione a foto" *ngIf="!!formularioAnimal.get('file')?.errors?.['required']"></app-mensagem>
      </div>

      <ng-template #previewImage>
        <app-animal [url]="preview" title="Preview"></app-animal>
      </ng-template>

      <div class="col-md-6">
        <div class="form-group">
          <textarea class="form-control form-control-sm" formControlName="description" placeholder="Descrição do animal"></textarea>
        </div>
        <app-mensagem mensagem="Tamanho máximo do campo é de 300 caracteres" *ngIf="!!formularioAnimal.get('description')?.errors?.['maxLength']"></app-mensagem>
      </div>

      <div class="form-group">
        <label class="text-muted">Permite comentários</label>
        <input type="checkbox" formControlName="allowComments">
      </div>

      <div class="" *ngIf="!percentualConcluido; else uploaddiv">
        <button class="btn btn-primary btn-block" [disabled]="formularioAnimal.invalid" type="submit">Enviar</button>
        <a class="btn btn-secondary btn-block" [routerLink]="['animais']">Cancelar</a>
      </div>

      <ng-template #uploaddiv>
        <div class="text-center display-4">
          Percentual de upload {{percentualConcluido}}%
        </div>
      </ng-template>

    </div>
  </form>
</div>
