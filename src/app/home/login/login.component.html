<h4 class="text-center">Login</h4>

<form class="form mt-4" (ngSubmit)="login()" #formulario="ngForm">
  <div class="form-group">
    <input
      class="form-control"
      placeholder="Nome do usuário"
      type="text"
      [(ngModel)]="usuario"
      name="usuario"
      required
      #campoUsuario="ngModel"
    />

    <app-mensagem
      *ngIf="campoUsuario.invalid && campoUsuario.touched"
      mensagem="Usuário obrigatório"
    ></app-mensagem>
  </div>

  <div class="form-group">
    <input
      class="form-control"
      placeholder="Senha"
      type="password"
      [(ngModel)]="senha"
      name="senha"
      required
      #campoSenha="ngModel"
    />

    <app-mensagem
      *ngIf="campoSenha.invalid && campoSenha.touched"
      mensagem="Senha obrigatória"
    ></app-mensagem>
  </div>

  <button
    class="btn btn-primary btn-block"
    type="submit"
    [disabled]="formulario.invalid"
  >
    Login
  </button>
</form>

<p>
  Não tem uma conta?
  <a class="underlineHover" [routerLink]="['novousuario']">Cadastre-se!</a>
</p>
